<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Socket for myself</title>
</head>
<body>

<h1>Web Socket for Guys</h1>
<h2>Today is: <span id="date"></span></h2>
</body>
</html>

<script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>

<script>
    var socket = new SockJS('/web-socket-for-guys');
    var stompClient = Stomp.over(socket);
    stompClient.connect({}, function (frame) {
        console.log('Connected: ' + frame);
        stompClient.subscribe('/show/date', function (payload) {
            document.getElementById("date").innerHTML = payload.body;
        });
    });
</script>
